<body class="bg-gray-50 text-gray-700">
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect } = React;

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };
      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught:", error);
        return { hasError: true, error };
      }
      componentDidCatch(error, errorInfo) {
        console.error("ErrorBoundary info:", errorInfo);
      }
      render() {
        if (this.state.hasError) {
          return <div className="error-boundary">Something went wrong: {this.state.error?.message || 'Unknown error'}</div>;
        }
        return this.props.children;
      }
    }

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");

      const handleWaitlistSubmit = () => {
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address");
          setTimeout(() => setMessage(""), 3000);
          return;
        }
        try {
          console.log("Waitlist email submitted:", email);
          setMessage("Thank you for joining the Tabwise beta waitlist!");
          setEmail("");
          setTimeout(() => {
            setMessage("");
            onClose();
          }, 2000);
        } catch (error) {
          console.error("Waitlist submission error:", error);
          setMessage("Failed to join waitlist. Please try again.");
          setTimeout(() => setMessage(""), 3000);
        }
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the Tabwise Beta Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try Tabwise’s smart tab manager for Chrome!</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Sign Up for Beta
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Navigation Component
    const Navbar = () => {
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      return (
        <nav className="bg-white shadow-sm fixed w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex">
                <a href="/tabwise/" className="flex-shrink-0 flex items-center">
                  <img src="/tabwise-logo.png" alt="Tabwise Logo - Smart Tab Manager" className="h-8 w-8"/>
                  <span className="ml-2 text-xl font-bold text-blue-900">Tabwise</span>
                </a>
              </div>
              <div className="hidden md:flex items-center space-x-4">
                <a href="/tabwise/#features" className="text-gray-600 hover:text-blue-600" aria-label="Features">Features</a>
                <a href="/tabwise/#pricing" className="text-gray-600 hover:text-blue-600" aria-label="Pricing">Pricing</a>
                <a href="/tabwise/#experience" className="text-gray-600 hover:text-blue-600" aria-label="Demo">Demo</a>
                <a href="/tabwise/#blog" className="text-gray-600 hover:text-blue-600" aria-label="Blog">Blog</a>
                <button
                  onClick={() => setIsModalOpen(true)}
                  className="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600"
                  aria-label="Sign Up for Beta"
                >
                  Sign Up for Beta
                </button>
              </div>
              <div className="md:hidden flex items-center">
                <button
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="text-gray-600 hover:text-blue-600 focus:outline-none"
                  aria-label="Toggle mobile menu"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d={isMobileMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}
                    />
                  </svg>
                </button>
              </div>
            </div>
            {isMobileMenuOpen && (
              <div className="md:hidden">
                <div className="flex flex-col space-y-2 px-4 py-2">
                  <a href="/tabwise/#features" className="text-gray-600 hover:text-blue-600" onClick={() => setIsMobileMenuOpen(false)}>Features</a>
                  <a href="/tabwise/#pricing" className="text-gray-600 hover:text-blue-600" onClick={() => setIsMobileMenuOpen(false)}>Pricing</a>
                  <a href="/tabwise/#experience" className="text-gray-600 hover:text-blue-600" onClick={() => setIsMobileMenuOpen(false)}>Demo</a>
                  <a href="/tabwise/#blog" className="text-gray-600 hover:text-blue-600" onClick={() => setIsMobileMenuOpen(false)}>Blog</a>
                  <button
                    onClick={() => {
                      setIsModalOpen(true);
                      setIsMobileMenuOpen(false);
                    }}
                    className="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600 w-full text-left"
                    aria-label="Sign Up for Beta"

                    Sign Up for Beta

                </div>
              </div>
            )}
          </div>
          <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />

      );
    };

    // Hero Component
    const Hero = () => (
      <section className="pt-20 pb-10" style={{ backgroundColor: '#1E3A8A' }}>
        <div className="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 text-center">
          <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">
            Tabwise: The Smart Way to Manage Your Chrome Tabs
          </h1>
          <div className="flex flex-row justify-center space-x-2 mt-4 sm:mt-6 md:mt-8 mb-12">
            <img
              src="/hero-image.png"
              alt="Tabwise screenshot showing auto-categorized Chrome tabs"
              className="w-full max-w-[150px] sm:max-w-xs md:max-w-md lg:max-w-lg max-h-[150px] sm:max-h-[300px] md:max-h-[400px] lg:max-h-[450px] rounded-lg shadow-sm object-contain"
            />
            <img
              src="/hero-image-2.png"
              alt="Animated GIF showing Tabwise session saving feature"
              className="w-full max-w-[150px] sm:max-w-xs md:max-w-md lg:max-w-lg max-h-[150px] sm:max-h-[300px] md:max-h-[400px] lg:max-h-[450px] rounded-lg shadow-sm object-contain"
            />
          </div>
          <p className="text-lg md:text-xl text-gray-200 mb-6 max-w-2xl mx-auto">
            Tabwise’s Chrome extension auto-categorizes tabs, saves sessions locally, and syncs across devices. Perfect for researchers, developers, and students. <a href="/blog.html" className="text-blue-300 hover:text-blue-400">Explore our blog</a> for tips.
          </p>
          <div className="flex justify-center space-x-4 mb-8">
            <button
              onClick={() => document.querySelector('button[aria-label="Sign Up for Beta"]').click()}
              className="bg-blue-400 text-white px-6 py-3 rounded-md hover:bg-blue-500 text-lg"
            >
              Sign Up for Beta
            </button>
            <a href="/tabwise/#features" className="border border-blue-200 text-blue-200 px-6 py-3 rounded-md hover:bg-blue-700 text-lg">
              Explore Features
            </a>
          </div>
        </div>
      </section>
    );

    // Features Component
    const Features = () => (
      <section id="features" className="py-12 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-blue-900 text-center mb-8">Why Choose Tabwise?</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {[
              {
                title: "Auto-Categorize Your Tabs Effortlessly",
                desc: "Tabwise’s smart tab manager groups Chrome tabs by topic, saving researchers time and reducing browser clutter. Ideal for managing multiple sources or projects. <a href='/blog/tabwise-productivity-benefits.html' className='text-blue-500 hover:text-blue-600'>Read our productivity guide</a>."
              },
              {
                title: "Seamlessly Save Tabs Locally for Later",
                desc: "Save sessions locally with Tabwise’s Chrome extension to revisit them anytime. Perfect for students organizing study materials without slowing your browser. <a href='/terms.html' className='text-blue-500 hover:text-blue-600'>See our Terms</a>."
              },
              {
                title: "Sync Tabs Across Devices",
                desc: "Access tabs anywhere with cloud syncing. Developers can streamline workflows by keeping project tabs consistent across devices. <a href='/blog/browser-tab-management-guide.html' className='text-blue-500 hover:text-blue-600'>Learn more</a>."
              }
            ].map((feature, index) => (
              <div key={index} className="bg-white p-5 rounded-lg shadow-sm text-center">
                <div className="h-12 w-12 mx-auto mb-3 bg-blue-100 rounded-full flex items-center justify-center">
                  <svg className="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <h2 className="text-xl font-medium text-blue-900 mb-2">{feature.title}</h2>
                <p className="text-gray-600" dangerouslySetInnerHTML={{ __html: feature.desc }}></p>
                {index === 0 && (
                  <img src="/placeholder-screenshot.png" alt="Tabwise screenshot showing auto-categorized Chrome tabs" className="mt-4 mx-auto max-w-full h-auto"/>
                )}
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Experience Component (unchanged)
    const Experience = () => {
      const [activeView, setActiveView] = useState("interactive");
      const [categories, setCategories] = useState([
        { name: "Work", tabs: [{ title: "Project Plan", url: "https://example.com", note: "" }] },
        { name: "Personal", tabs: [{ title: "Shopping List", url: "https://example.com", note: "Buy groceries" }] },
      ]);
      const [filteredCategories, setFilteredCategories] = useState(categories);
      const [collapsedCategories, setCollapsedCategories] = useState(new Set());
      const [sortPreference, setSortPreference] = useState("name-asc");
      const [activeTab, setActiveTab] = useState("create");
      const [theme, setTheme] = useState("light");
      const [searchQuery, setSearchQuery] = useState("");
      const [lastAction, setLastAction] = useState(null);
      const [showSettings, setShowSettings] = useState(false);
      const [error, setError] = useState("");
      const [hoverMessage, setHoverMessage] = useState("Hover over an element to see its description");

      const showError = (message) => {
        setError(message);
        setTimeout(() => setError(""), 3000);
      };

      const applySort = (cats) => {
        return [...cats].sort((a, b) => {
          if (sortPreference === "name-asc") return a.name.localeCompare(b.name);
          if (sortPreference === "name-desc") return b.name.localeCompare(b.name);
          if (sortPreference === "tabs-asc") return a.tabs.length - b.tabs.length;
          if (sortPreference === "tabs-desc") return b.tabs.length - a.tabs.length;
          return 0;
        });
      };

      const updateCategoryDropdown = () => {
        const dropdown = document.getElementById("addToCategory");
        if (!dropdown) {
          console.warn("addToCategory dropdown not found");
          return;
        }
        try {
          dropdown.innerHTML = '<option value="">Select category to add tabs</option>';
          categories.forEach((cat, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.textContent = cat.name;
            dropdown.appendChild(option);
          });
        } catch (err) {
          console.error("Error updating category dropdown:", err);
        }
      };

      const deduplicateTabs = (existingTabs, newTabs) => {
        const existingUrls = new Set(existingTabs.map(tab => tab.url));
        const uniqueTabs = newTabs.filter(tab => !existingUrls.has(tab.url));
        const skippedCount = newTabs.length - uniqueTabs.length;
        return { uniqueTabs, skippedCount };
      };

      const toggleCategory = (categoryName) => {
        const newCollapsed = new Set(collapsedCategories);
        if (newCollapsed.has(categoryName)) {
          newCollapsed.delete(categoryName);
        } else {
          newCollapsed.add(categoryName);
        }
        setCollapsedCategories(newCollapsed);
      };

      const addCategory = () => {
        const nameInput = document.getElementById("newCategory");
        const name = nameInput?.value?.trim();
        if (!name) {
          showError("Please enter a category name");
          return;
        }
        try {
          const newCategories = [...categories, { name, tabs: [] }];
          setCategories(newCategories);
          setFilteredCategories(applySort(newCategories));
          nameInput.value = "";
          setActiveTab("create");
          updateCategoryDropdown();
        } catch (err) {
          console.error("Error adding category:", err);
          showError("Failed to add category");
        }
      };

      const deleteCategory = (catIndex) => {
        if (window.confirm("Delete this category?")) {
          try {
            const category = categories[catIndex];
            setLastAction({
              type: "delete-category",
              index: catIndex,
              category,
              wasCollapsed: collapsedCategories.has(category.name),
            });
            const newCategories = categories.filter((_, i) => i !== catIndex);
            const newCollapsed = new Set(collapsedCategories);
            newCollapsed.delete(category.name);
            setCategories(newCategories);
            setFilteredCategories(applySort(newCategories));
            setCollapsedCategories(newCollapsed);
            updateCategoryDropdown();
            setTimeout(() => setLastAction(null), 5000);
          } catch (err) {
            console.error("Error deleting category:", err);
            showError("Failed to delete category");
          }
        }
      };

      const editCategoryName = (catIndex) => {
        try {
          const oldName = categories[catIndex].name;
          const newName = prompt("Enter new category name:", oldName);
          if (newName && newName.trim()) {
            const newCategories = [...categories];
            newCategories[catIndex].name = newName.trim();
            const newCollapsed = new Set(collapsedCategories);
            if (newCollapsed.has(oldName)) {
              newCollapsed.delete(oldName);
              newCollapsed.add(newName.trim());
            }
            setCategories(newCategories);
            setFilteredCategories(applySort(newCategories));
            setCollapsedCategories(newCollapsed);
            updateCategoryDropdown();
          }
        } catch (err) {
          console.error("Error editing category name:", err);
          showError("Failed to edit category name");
        }
      };

      const addTabsToCategory = (catIndex) => {
        try {
          const newTabs = [
            { title: `Sample Tab ${categories[catIndex].tabs.length + 1}`, url: "https://example.com", note: "" },
          ];
          const { uniqueTabs, skippedCount } = deduplicateTabs(categories[catIndex].tabs, newTabs);
          const newCategories = [...categories];
          newCategories[catIndex].tabs.push(...uniqueTabs);
          setCategories(newCategories);
          setFilteredCategories(applySort(newCategories));
          setActiveTab("create");
          if (skippedCount > 0) {
            showError(`Skipped ${skippedCount} duplicate tab(s)`);
          }
        } catch (err) {
          console.error("Error adding tabs to category:", err);
          showError("Failed to add tabs");
        }
      };

      const deleteTab = (catIndex, tabIndex) => {
        if (window.confirm("Remove this tab?")) {
          try {
            setLastAction({
              type: "delete-tabs",
              catIndex,
              deletedTabs: [{ index: tabIndex, tab: categories[catIndex].tabs[tabIndex] }],
            });
            const newCategories = [...categories];
            newCategories[catIndex].tabs.splice(tabIndex, 1);
            setCategories(newCategories);
            setFilteredCategories(applySort(newCategories));
            setTimeout(() => setLastAction(null), 5000);
          } catch (err) {
            console.error("Error deleting tab:", err);
            showError("Failed to delete tab");
          }
        }
      };

      const editTabNote = (catIndex, tabIndex) => {
        try {
          const tab = categories[catIndex].tabs[tabIndex];
          const newNote = prompt("Enter note for this tab:", tab.note || "");
          if (newNote !== null) {
            const newCategories = [...categories];
            newCategories[catIndex].tabs[tabIndex].note = newNote.trim();
            setCategories(newCategories);
            setFilteredCategories(applySort(newCategories));
          }
        } catch (err) {
          console.error("Error editing tab note:", err);
          showError("Failed to edit tab note");
        }
      };

      const handleDragStart = (e, type, catIndex, tabIndex = null) => {
        try {
          e.currentTarget.classList.add("dragging");
          e.dataTransfer.setData("text/plain", JSON.stringify({ type, catIndex, tabIndex }));
        } catch (err) {
          console.error("Error in drag start:", err);
        }
      };

      const handleDragEnd = (e) => {
        try {
          e.currentTarget.classList.remove("dragging");
          document.querySelectorAll(".drop-target").forEach(el => el.classList.remove("drop-target"));
        } catch (err) {
          console.error("Error in drag end:", err);
        }
      };

      const handleDragOver = (e) => {
        try {
          e.preventDefault();
          e.currentTarget.classList.add("drop-target");
        } catch (err) {
          console.error("Error in drag over:", err);
        }
      };

      const handleDragLeave = (e) => {
        try {
          e.currentTarget.classList.remove("drop-target");
        } catch (err) {
          console.error("Error in drag leave:", err);
        }
      };

      const handleDrop = (e, toCatIndex, toTabIndex = null) => {
        try {
          e.preventDefault();
          e.currentTarget.classList.remove("drop-target");
          const data = JSON.parse(e.dataTransfer.getData("text/plain"));
          const newCategories = [...categories];

          if (data.type === "category") {
            const fromIndex = data.catIndex;
            if (fromIndex !== toCatIndex) {
              const [moved] = newCategories.splice(fromIndex, 1);
              newCategories.splice(toCatIndex, 0, moved);
              setCategories(newCategories);
              setFilteredCategories(applySort(newCategories));
            }
          } else if (data.type === "tab") {
            const { catIndex: fromCatIndex, tabIndex: fromTabIndex } = data;
            if (fromCatIndex !== toCatIndex || (toTabIndex !== null && fromTabIndex !== toTabIndex)) {
              const [moved] = newCategories[fromCatIndex].tabs.splice(fromTabIndex, 1);
              if (fromCatIndex === toCatIndex && toTabIndex !== null) {
                newCategories[toCatIndex].tabs.splice(toTabIndex, 0, moved);
              } else {
                newCategories[toCatIndex].tabs.push(moved);
              }
              setCategories(newCategories);
              setFilteredCategories(applySort(newCategories));
            }
          }
        } catch (err) {
          console.error("Error in drop handler:", err);
          showError("Failed to reorder items");
        }
      };

      const searchCategories = () => {
        try {
          if (!searchQuery) {
            setFilteredCategories(applySort(categories));
          } else {
            const query = searchQuery.toLowerCase().trim();
            const filtered = categories
              .map(category => ({
                ...category,
                tabs: category.tabs.filter(tab =>
                  tab.title.toLowerCase().includes(query) ||
                  tab.url.toLowerCase().includes(query) ||
                  (tab.note && tab.note.toLowerCase().includes(query))
                ),
              }))
              .filter(category => category.name.toLowerCase().includes(query) || category.tabs.length > 0);
            setFilteredCategories(applySort(filtered));
          }
        } catch (err) {
          console.error("Error in searchCategories:", err);
          showError("Failed to search categories");
        }
      };

      const toggleTheme = () => {
        try {
          setTheme(theme === "light" ? "dark" : "light");
        } catch (err) {
          console.error("Error toggling theme:", err);
        }
      };

      useEffect(() => {
        try {
          searchCategories();
          updateCategoryDropdown();
        } catch (err) {
          console.error("Error in useEffect:", err);
        }
      }, [searchQuery, categories, sortPreference]);

      return (
        <section id="experience" className="py-12 bg-gradient-to-b from-gray-50 to-gray-100">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-3xl font-bold text-blue-900 text-center mb-8">Experience Tabwise</h2>
            <p className="text-lg text-gray-600 mb-6 text-center max-w-2xl mx-auto">
              See Tabwise in action with a quick demo video, or try its browser management features interactively. Learn more in our <a href="/blog/browser-tab-management-guide.html" className="text-blue-500 hover:text-blue-600">tab management guide</a>.
            </p>
            <div className="flex justify-center mb-6">
              <div className="inline-flex rounded-md shadow-sm">
                <button
                  onClick={() => setActiveView("interactive")}
                  className={`px-4 py-2 text-sm font-medium rounded-l-md ${
                    activeView === "interactive"
                      ? "bg-blue-500 text-white hover:bg-blue-600"
                      : "bg-gray-200 text-gray-700 hover:bg-gray-300 hover:text-gray-800"
                  }`}
                >
                  Try It Interactively
                </button>
                <button
                  onClick={() => setActiveView("video")}
                  className={`px-4 py-2 text-sm font-medium rounded-r-md ${
                    activeView === "video"
