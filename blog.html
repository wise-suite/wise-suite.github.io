<body class="bg-gray-50 text-gray-700">

<script type="text/babel">
    const { useState } = React;

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };
      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught:", error);
        return { hasError: true, error };
      }
      componentDidCatch(error, errorInfo) {
        console.error("ErrorBoundary info:", errorInfo);
      }
      render() {
        if (this.state.hasError) {
          return <div className="error-boundary">Something went wrong: {this.state.error?.message || 'Unknown error'}</div>;
        }
        return this.props.children;
      }
    }

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");

      const handleWaitlistSubmit = () => {
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address");
          setTimeout(() => setMessage(""), 3000);
          return;
        }
        try {
          console.log("Waitlist email submitted:", email);
          setMessage("Thank you for joining the Tabwise beta waitlist!");
          setEmail("");
          setTimeout(() => {
            setMessage("");
            onClose();
          }, 2000);
        } catch (error) {
          console.error("Waitlist submission error:", error);
          setMessage("Failed to join waitlist. Please try again.");
          setTimeout(() => setMessage(""), 3000);
        }
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the Tabwise Beta Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try Tabwise’s smart tab manager for Chrome!</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Sign Up for Beta
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

                <article key={index} className="bg-white p-5 rounded-lg shadow-sm">
                  <img
                    src={post.image}
                    alt={post.alt}

                  />
                  <p className="text-sm text-gray-500 mb-2">{post.date}</p>
                  <h2 className="text-xl font-medium text-blue-900 mb-2">{post.title}</h2>
                  <p className="text-gray-600 mb-4">{post.desc}</p>
                  <a
                    href={post.link}
                    className="text-blue-500 hover:text-blue-600 font-medium"
                    aria-label={`Read more about ${post.title}`}
                  >
                    Read More
                  </a>
                </article>
              ))}
            </div>
            <div className="text-center mt-10">
              <button
                onClick={() => setIsModalOpen(true)}
                className="bg-blue-500 text-white px-6 py-3 rounded-md text-lg hover:bg-blue-600"
                aria-label="Sign Up for Beta"
              >
                Sign Up for Beta
              </button>
            </div>
          </div>
          <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
        </section>
      );
    };

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-900 text-white py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <img src="/tabwise/logo.png" alt="Tabwise Logo - Smart Tab Manager" className="h-8 w-8"/>
              <span className="ml-2 text-lg font-medium">Tabwise</span>
            </div>
            <div className="flex space-x-4">
              <a href="/privacy.html" className="hover:text-blue-300" rel="noopener noreferrer" aria-label="Privacy Policy">Privacy</a>
              <a href="/terms.html" className="hover:text-blue-300" rel="noopener noreferrer" aria-label="Terms of Service">Terms</a>
              <a href="/contact.html" className="hover:text-blue-300" rel="noopener noreferrer" aria-label="Contact Us">Contact</a>
            </div>
          </div>
          <p className="text-center mt-4 text-gray-400 text-sm">© 2025 Tabwise. All rights reserved.</p>

    // Main App Component
    const App = () => (
      <ErrorBoundary>
        <div>
          <Navbar />
          <Blog />
          <Footer />

      </ErrorBoundary>
    );

    // Render the App
    try {
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);

      console.error("Error rendering app:", err);
