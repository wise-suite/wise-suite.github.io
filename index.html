<script type="text/babel">
    const { useState, useEffect } = React;

    // Error Boundary
    class ErrorBoundary extends React.Component {
        state = { hasError: false, error: null };
        static getDerivedStateFromError(error) {
            console.error('ErrorBoundary:', error);
            return { hasError: true, error };
        }
        render() {
            if (this.state.hasError) {
                return <div className="error-boundary">Error: {this.state.error?.message || 'Unknown'}</div>;
            }
            return this.props.children;
        }
    }

    // Waitlist Modal
    const WaitlistModal = ({ isOpen, onClose, toolName }) => {
        const [email, setEmail] = useState('');
        const [message, setMessage] = useState('');
        const [isError, setIsError] = useState(false);

        if (!isOpen) return null;

        const handleSubmit = (e) => {
            e.preventDefault();
            setMessage('');
            setIsError(false);

            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxoMEczrXFTEvfPjbPzQRJJ7T_E837lH-hFBMhW2q4LNiDQpuJ-F-4T4aHw4pQCJeE/exec';
            const formData = new FormData();
            formData.append('Email', email);
            formData.append('ToolName', toolName);

            console.log('Submitting form to', scriptUrl, 'with email:', email, 'toolName:', toolName);

            fetch(scriptUrl, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    console.log('Form submission response:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Form submission data:', data);
                    if (data.result === 'success') {
                        setMessage('Thank you! Your email has been submitted.');
                        setEmail('');
                    } else {
                        setMessage('Error submitting form: ' + (data.error || 'Unknown error'));
                        setIsError(true);
                    }
                })
                .catch(error => {
                    console.error('Form submission error:', error);
                    setMessage('Error submitting form. Please try again.');
                    setIsError(true);
                });
        };

        // Jotform iframe
        const iframeSrc = `https://form.jotform.com/251448815718061?toolName=${encodeURIComponent(toolName)}`;

        useEffect(() => {
            if (window.jotformEmbedHandler) {
                window.jotformEmbedHandler("iframe[id='JotFormIFrame-251448815718061']", "https://form.jotform.com/");
                console.log('Jotform embed handler initialized.');
            }
        }, []);

        return (
            <div className="modal-overlay">
                <div className="modal-content">
                    <div className="modal-header">
                        <h3 className="modal-title">Join the {toolName} Waitlist</h3>
                        <button onClick={onClose} className="close-button" aria-label="Close modal">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <form onSubmit={handleSubmit} className="form-group">
                        <label htmlFor="email">Email Address</label>
                        <input
                            id="email"
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            placeholder="Enter your email"
                            required
                        />
                        <button type="submit" className="button-primary">Submit</button>
                        {message && (
                            <p className={isError ? 'form-error' : 'form-message'}>{message}</p>
                        )}
                    </form>
                    {/* Jotform Iframe (commented out) */}
                    {/*
                    <iframe
                        id="JotFormIFrame-251448815718061"
                        title="WiseSuite Sign Up"
                        src={iframeSrc}
                        style={{ width: '100%', height: '539px', border: 'none' }}
                        scrolling="no"
                    ></iframe>
                    */}
                </div>
            </div>
        );
    };

    // Navbar
    const Navbar = () => {
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        const [isDarkMode, setIsDarkMode] = useState(false);

        useEffect(() => {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                setIsDarkMode(true);
                document.body.classList.add('dark-mode');
            }
        }, []);

        const toggleDarkMode = () => {
            setIsDarkMode(!isDarkMode);
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', !isDarkMode);
        };

        return (
            <nav className="navbar">
                <div className="container navbar-content">
                    <a href="/" className="logo">
                        <img src="/wisesuite-logo.png" alt="WiseSuite Logo"/>
                        <span>WiseSuite</span>
                    </a>
                    <div className="nav-links">
                        <a href="/#tools">Tools</a>
                        <a href="/#discover">Discover</a>
                        <a href="/tabwise">TabWise</a>
                        <a href="/tabwise/blog.html">Blog</a>
                        <button onClick={toggleDarkMode} aria-label={isDarkMode ? "Light Mode" : "Dark Mode"}>
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isDarkMode ? "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" : "M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"} />
                            </svg>
                        </button>
                        <button onClick={() => setIsModalOpen(true)} className="button-primary">Join Waitlist</button>
                    </div>
                    <button
                        className="mobile-menu-button"
                        onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                        aria-label="Toggle mobile menu"
                    >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMobileMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}/>
                        </svg>
                    </button>
                </div>
                <div className={`mobile-menu ${isMobileMenuOpen ? 'open' : ''}`}>
                    <a href="/#tools" onClick={() => setIsMobileMenuOpen(false)}>Tools</a>
                    <a href="/#discover" onClick={() => setIsMobileMenuOpen(false)}>Discover</a>
                    <a href="/tabwise" onClick={() => setIsMobileMenuOpen(false)}>TabWise</a>
                    <a href="/tabwise/blog.html" onClick={() => setIsMobileMenuOpen(false)}>Blog</a>
                    <button onClick={toggleDarkMode}>{isDarkMode ? "Light Mode" : "Dark Mode"}</button>
                    <button
                        onClick={() => { setIsModalOpen(true); setIsMobileMenuOpen(false); }}
                        className="button-primary"
                    >
                        Join Waitlist
                    </button>
                </div>
                <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} toolName="WiseSuite" />
            </nav>
        );
    };

    // Header
    const Header = () => (
        <header className="header">
            <div className="container">
                <img src="/wisesuite-logo.png" alt="WiseSuite Logo"/>
                <h1>WiseSuite: Your Toolkit for a Smarter Digital Experience</h1>
            </div>
        </header>
    );

    // Intro
    const Intro = () => (
        <section className="section intro">
            <div className="container">
                <p>Welcome to WiseSuite, a collection of innovative tools designed to streamline your online life and boost productivity.</p>
                <p>Our mission is to empower you with smart software that simplifies workflows and helps you focus.</p>
            </div>
        </section>
    );

    // Discover
    const Discover = () => {
        const [currentSet, setCurrentSet] = useState(0);
        const [isModalOpen, setIsModalOpen] = useState(false);

        const slides = [
            {
                icon: "M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z",
                title: "Simplify Your Digital World",
                content: "WiseSuite is your all-in-one solution for navigating digital life."
            },
            {
                icon: "M5 13l4 4L19 7",
                title: "Solve Everyday Challenges",
                content: "Tools like <a href=\"/tabwise/\" style=\"color: #2563eb;\">TabWise</a> keep you efficient."
            },
            {
                icon: "M13 7h8m0 0v8m0-8l-8 8-4-4-6 6",
                title: "Shape the Future",
                content: "Join our waitlist for tools like FocusWise!"
            }
        ];

        const slidesPerSet = window.innerWidth < 640 ? 1 : 3;
        const totalSets = Math.ceil(slides.length / slidesPerSet);

        useEffect(() => {
            const timer = setInterval(() => {
                setCurrentSet((prev) => (prev + 1) % totalSets);
            }, 6000);
            return () => clearInterval(timer);
        }, [totalSets]);

        const goToSet = (index) => setCurrentSet(index);
        const prevSet = () => setCurrentSet((prev) => (prev - 1 + totalSets) % totalSets);
        const nextSet = () => setCurrentSet((prev) => (prev + 1) % totalSets);

        const currentSlides = slides.slice(currentSet * slidesPerSet, (currentSet + 1) * slidesPerSet);

        return (
            <section id="discover" className="section">
                <div className="container">
                    <h2>Discover WiseSuite</h2>
                    <div style={{ position: 'relative' }}>
                        <div className="slider-container">
                            {currentSlides.map((slide, index) => (
                                <div key={index} className="slider-card">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={slide.icon} />
                                    </svg>
                                    <h3>{slide.title}</h3>
                                    <p dangerouslySetInnerHTML={{ __html: slide.content }}></p>
                                </div>
                            ))}
                        </div>
                        <button onClick={prevSet} className="slider-nav left" aria-label="Previous slide">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button onClick={nextSet} className="slider-nav right" aria-label="Next slide">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                    <div className="dots">
                        {Array.from({ length: totalSets }).map((_, index) => (
                            <button
                                key={index}
                                className={`dot ${index === currentSet ? 'active' : ''}`}
                                onClick={() => goToSet(index)}
                                aria-label={`Slide set ${index + 1}`}
                            ></button>
                        ))}
                    </div>
                    <div style={{ textAlign: 'center', marginTop: '40px' }}>
                        <button onClick={() => setIsModalOpen(true)} className="button-primary">Join the Journey</button>
                    </div>
                </div>
                <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} toolName="WiseSuite" />
            </section>
        );
    };

    // Products
    const Products = () => {
        const [modalState, setModalState] = useState({ isOpen: false, toolName: '' });

        return (
            <section id="products" className="section">
                <div className="container">
                    <h2>Our Products</h2>

                        </div>
                        <div className="product-card">

                        </div>

                <WaitlistModal

                    onClose={() => setModalState({ isOpen: false, toolName: '' })}
                    toolName={modalState.toolName}
                />
            </section>
