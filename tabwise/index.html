<script>
  // Mobile Menu Toggle
  const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileIconPath = document.getElementById('mobile-icon-path');
  if (mobileMenuToggle && mobileMenu && mobileIconPath) {
    mobileMenuToggle.addEventListener('click', () => {
      const isOpen = !mobileMenu.classList.contains('hidden');
      mobileMenu.classList.toggle('hidden');
      mobileIconPath.setAttribute('d', isOpen ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12');
    });
  }
  
  const openStaticWaitlistModal = () => {
    const modal = document.getElementById('waitlist-modal');
    if (modal) modal.classList.remove('hidden');
  };

  // Waitlist Modal Logic
  const modal = document.getElementById('waitlist-modal');
  const openModalButtons = document.querySelectorAll('#open-waitlist-modal, #open-waitlist-mobile');
  const closeModalButton = document.getElementById('modal-close');
  const emailInput = document.getElementById('waitlist-email');
  const submitButton = document.getElementById('waitlist-submit');
  const messageDiv = document.getElementById('waitlist-message');

  if (modal && closeModalButton && emailInput && submitButton && messageDiv) {
    openModalButtons.forEach(button => button.addEventListener('click', openStaticWaitlistModal));
    closeModalButton.addEventListener('click', () => modal.classList.add('hidden'));

    submitButton.addEventListener('click', async () => {
       const email = emailInput.value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        messageDiv.textContent = 'Please enter a valid email address.';
        messageDiv.className = 'text-center text-sm mt-2 text-red-500';
        messageDiv.classList.remove('hidden');
        return;
      }
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      const GOOGLE_SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzICyMu6vkDPBLyb3ReWdLKbtLmoB0A7UYCZRmDyW3DxTEjme8YS1dzStuc1MnXJFI/exec';
      try {
        await fetch(GOOGLE_SHEETS_WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ email: email, tool: 'Tabwise' }) });
        messageDiv.textContent = 'Thank you for joining the Tabwise waitlist!';
        messageDiv.className = 'text-center text-sm mt-2 text-green-600';
        emailInput.value = '';
        setTimeout(() => modal.classList.add('hidden'), 2000);
      } catch (error) {
        messageDiv.textContent = 'Failed to join waitlist. Please try again later.';
        messageDiv.className = 'text-center text-sm mt-2 text-red-500';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Join Waitlist';
        setTimeout(() => messageDiv.classList.add('hidden'), 3000);
      }
    });
  }
</script>
